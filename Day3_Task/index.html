<div style="display: flex ; flex-direction: row; gap: 40px;">
    
    <button   id="new">Add new</button>
    <button id="show">Show users</button>
    <button id="rem">Remove</button>
<div id="div"></div>
</div>


<script>



//console.log(obj)


let Add = document.getElementById("new")
let Show = document.getElementById("show")
let Remove = document.getElementById("rem")
let div = document.getElementById("div")


var AddingUsers = []

Add.addEventListener("click",(e)=>{

    const obj = {}


    let names = prompt("enter a name")
let  email = prompt("enter a email")


obj["name"] = names
obj ["email"] =  email
  

    AddingUsers.push(obj)




})


Remove.addEventListener("click",(e)=>{

obj = {}

console.log(obj)
})


Show.addEventListener("click",(e)=>{
    console.log(AddingUsers)
AddingUsers.map((item)=>{

    div.innerHTML = `
    
    <h1>${item.name}</h1>
    <h1>${item.email}</h1>
    `

})


})






</script>
